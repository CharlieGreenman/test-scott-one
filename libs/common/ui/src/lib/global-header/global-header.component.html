<mat-toolbar class="GlobalHeader" color="primary">
  <button
    mat-icon-button
    class="small-icon-button"
    (click)="emitSideNavToggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <div class="Toolbar__Icons" *ngIf="authenticated">
    <fa-icon
      [icon]="faBell"
      aria-hidden="false"
      aria-label="Notification Icon"
    ></fa-icon>
    <fa-icon
      [icon]="faQuestionCircle"
      aria-hidden="false"
      aria-label="Question Icon"
    ></fa-icon>
    <fa-icon
      [icon]="faUserCircle"
      aria-hidden="false"
      aria-label="Account Icon"
    ></fa-icon>
  </div>
  <div *ngIf="!authenticated" class="GlobalHeader__authentication">
    <button mat-raised-button color="accent" class="GlobalHeader__log-in">
      Log In
    </button>
    <button mat-raised-button class="GlobalHeader__sign-up">Sign Up</button>
  </div></mat-toolbar
>
